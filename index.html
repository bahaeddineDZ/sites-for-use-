<div class="layout">
  <div class="board">
    <div class="controls">
      <input id="siteName" placeholder="اسم الموقع">

      </div>
      <div id="emojiPanel" class="emoji-panel"></div>

    </div>
  </div>
</div>

<footer>© مكتبتي للمواقع — BBE</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAMJkL6Fvv9kzgWtHz7ccp79H80EhLogqk",
    authDomain: "site-for-use.firebaseapp.com",
    projectId: "site-for-use",
    storageBucket: "site-for-use.appspot.com",
    messagingSenderId: "44820921915",
    appId: "1:44820921915:web:27ff432c93b013e7a2a61e",
    measurementId: "G-LRLK1DGEX7"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const addBtn = document.getElementById("addBtn");
  const siteList = document.getElementById("siteList");
  const sitesShort = document.getElementById("sitesShort");
  const siteNameInput = document.getElementById("siteName");
  const siteUrlInput = document.getElementById("siteUrl");
  const siteImageInput = document.getElementById("siteImage");

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userPic = document.getElementById("userPic");
  const userNameEl = document.getElementById("userName");
  const chatBox = document.getElementById("chatBox");
  const chatInput = document.getElementById("chatMessage");
  const sendMsgBtn = document.getElementById("sendMsgBtn");
  const chatHint = document.getElementById("chatHint");

  let currentUser = null;
  let editId = null;

  loginBtn.addEventListener("click", async () => { try { await signInWithPopup(auth, provider); } catch(e){ alert("فشل تسجيل الدخول: "+e.message); } });
  logoutBtn.addEventListener("click", async ()=>{ await signOut(auth); });

  onAuthStateChanged(auth,user=>{
    if(user){
      currentUser=user;
      loginBtn.style.display="none";
      logoutBtn.style.display="inline-block";
      userPic.src=user.photoURL||"";
      userPic.style.display=user.photoURL?"inline-block":"none";
      userNameEl.textContent=user.displayName||user.email||"مستخدم";
      userNameEl.style.display="inline-block";
      chatHint.textContent="مسجّل الدخول — يمكنك إرسال الرسائل وإضافة المواقع.";
    } else {
      currentUser=null;
      loginBtn.style.display="inline-block";
      logoutBtn.style.display="none";
      userPic.style.display="none";
      userNameEl.style.display="none";
      chatHint.textContent="سجّل الدخول لتستطيع الكتابة.";
    }
  });

  const sitesCol = collection(db,"sites");
  onSnapshot(sitesCol,snapshot=>{
    siteList.innerHTML=""; sitesShort.innerHTML="";
    snapshot.forEach(docSnap=>{
      const site = docSnap.data(); const id = docSnap.id;
      const card = document.createElement("div"); card.className="card";
      card.style.left=site.left||"0px"; card.style.top=site.top||"0px";
      card.style.width=site.width||"200px"; card.style.height=site.height||"250px";
      const img=document.createElement("img"); img.src=site.image||"https://via.placeholder.com/200x250";
      img.onclick=()=>window.open(site.url,"_blank");
      const content=document.createElement("div"); content.className="card-content";
      const title=document.createElement("div"); title.textContent=site.name;
      const actions=document.createElement("div"); actions.className="actions";
      const editBtn=document.createElement("button"); editBtn.className="edit"; editBtn.textContent="✏️ تعديل"; editBtn.onclick=()=>openEdit(id);
      const deleteBtn=document.createElement("button"); deleteBtn.className="delete"; deleteBtn.textContent="🗑 حذف"; deleteBtn.onclick=()=>deleteSite(id);
      actions.appendChild(editBtn); actions.appendChild(deleteBtn);
      content.appendChild(title); content.appendChild(actions);
      const dragHandle=document.createElement("div"); dragHandle.className="drag-handle";
      const resizeHandle=document.createElement("div"); resizeHandle.className="resize-handle";
      card.appendChild(img); card.appendChild(content); card.appendChild(dragHandle); card.appendChild(resizeHandle);
      enableDragResize(card,id);
      siteList.appendChild(card);

      const short=document.createElement("div"); short.className="site-item";
      short.innerHTML=`<img src="${site.image||'https://via.placeholder.com/48x36'}"><a href="${site.url}" target="_blank">${site.name}</a>`;
      sitesShort.appendChild(short);
    });
  });

  addBtn.addEventListener("click",async()=>{
    const name=siteNameInput.value.trim();
    const url=siteUrlInput.value.trim();
    const image=siteImageInput.value.trim();
    if(!name||!url)return alert("الرجاء تعبئة الاسم والرابط");
    if(editId){
      await updateDoc(doc(db,"sites",editId),{name,url,image});
      editId=null;
      addBtn.textContent="➕ إضافة";
    } else {
      await addDoc(sitesCol,{name,url,image,left:"0px",top:"0px",width:"200px",height:"250px"});
    }
    siteNameInput.value=""; siteUrlInput.value=""; siteImageInput.value="";
  });

  function openEdit(id){
    getDoc(doc(db,"sites",id)).then(docSnap=>{
      if(docSnap.exists()){
        const data=docSnap.data();
        siteNameInput.value=data.name||"";
        siteUrlInput.value=data.url||"";
        siteImageInput.value=data.image||"";
        editId=id;
        addBtn.textContent="💾 حفظ التعديل";
      }
    });
  }

  async function deleteSite(id){ if(confirm("هل تريد حذف الموقع؟")) await deleteDoc(doc(db,"sites",id)); }

  function enableDragResize(card,id){
    let offsetX, offsetY, isDragging=false, isResizing=false;
    const dragHandle = card.querySelector(".drag-handle");
    const resizeHandle = card.querySelector(".resize-handle");

    dragHandle.addEventListener("mousedown",(e)=>{
      isDragging=true; offsetX=e.offsetX; offsetY=e.offsetY; e.preventDefault();
    });
    resizeHandle.addEventListener("mousedown",(e)=>{
      isResizing=true; offsetX=e.offsetX; offsetY=e.offsetY; e.preventDefault();
    });
    document.addEventListener("mousemove", async (e)=>{
      if(isDragging){ card.style.left=e.pageX-offsetX+"px"; card.style.top=e.pageY-offsetY+"px"; }
      if(isResizing){ card.style.width=(e.pageX-card.offsetLeft)+"px"; card.style.height=(e.pageY-card.offsetTop)+"px"; }
    });
    document.addEventListener("mouseup", async ()=>{
      if(isDragging||isResizing){ 
        isDragging=isResizing=false;
        await updateDoc(doc(db,"sites",id),{
          left:card.style.left, top:card.style.top,
          width:card.style.width, height:card.style.height
        });
      }
    });
  }

  // Chat
  const chatCol = collection(db,"chat");
  const q = query(chatCol, orderBy("timestamp","asc"));
  onSnapshot(q,snap=>{
    chatBox.innerHTML="";
    snap.forEach(d=>{
      const data=d.data();
      const msgEl=document.createElement("div");
      msgEl.className="msg "+(data.uid===currentUser?.uid?"me":"other");
      msgEl.textContent=data.name+": "+data.message;
      chatBox.appendChild(msgEl);
    });
    chatBox.scrollTop=chatBox.scrollHeight;
  });

  sendMsgBtn.addEventListener("click",sendChat);
  chatInput.addEventListener("keydown",e=>{if(e.key==="Enter")sendChat();});

  async function sendChat(){
    if(!currentUser){ alert("سجّل الدخول أولا"); return; }
    const message=chatInput.value.trim(); if(!message) return;
    await addDoc(chatCol,{name:currentUser.displayName||"مستخدم",uid:currentUser.uid,message,timestamp:serverTimestamp()});
    chatInput.value="";
  }

  // Emoji
  const emojiPanel = document.getElementById("emojiPanel");
  const emojis = ["😀","😂","😍","😎","🤔","🙌","👍","🎉","💡","❤️"];
  emojis.forEach(e=>{const sp=document.createElement("span");sp.textContent=e;sp.onclick=()=>{chatInput.value+=e;chatInput.focus();};emojiPanel.appendChild(sp);});
  window.toggleEmojiPanel=()=>{emojiPanel.style.display=emojiPanel.style.display==="block"?"none":"block";};
</script>
