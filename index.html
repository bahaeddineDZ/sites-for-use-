<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>📚 مكتبتي - مشغل صوتي قابل للسحب</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --primary:#2c3e50;
  --accent:#2980b9;
  --danger:#e74c3c;
  --muted:#7f8c8d;
}
body{font-family:Arial, sans-serif; margin:0; padding:0; background:#ecf0f1;}
#draggableIcon{
  width:50px; height:50px; background:var(--accent); border-radius:50%; 
  position:fixed; top:100px; left:100px; cursor:grab; display:flex;
  justify-content:center; align-items:center; color:#fff; font-weight:bold; z-index:1000;
}
#audioPlayer{ display:none; position:fixed; bottom:20px; right:20px; background:#fff; border:1px solid var(--accent); padding:10px; border-radius:10px; z-index:999;}
#audioList{max-height:200px; overflow-y:auto; margin-top:10px;}
.audioItem{padding:5px; border-bottom:1px solid #ccc; cursor:pointer;}
.audioItem:hover{background:#f1f1f1;}
button{margin:2px; padding:5px;}
</style>
</head>
<body>

<div id="draggableIcon">🎵</div>
<div id="audioPlayer">
  <div>المشغل الصوتي</div>
  <audio id="player" controls></audio>
  <div id="audioList"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script>
  // تكوين Firebase
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const icon = document.getElementById('draggableIcon');
  const playerDiv = document.getElementById('audioPlayer');
  const player = document.getElementById('player');
  const audioListDiv = document.getElementById('audioList');

  let isDragging = false, offsetX, offsetY;

  // تحميل موقع الأيقونة من Firestore
  db.collection('settings').doc('draggableIcon').get().then(doc => {
    if(doc.exists){
      const data = doc.data();
      icon.style.top = data.top + 'px';
      icon.style.left = data.left + 'px';
    }
  });

  icon.addEventListener('mousedown', (e)=>{
    isDragging = true;
    offsetX = e.clientX - icon.offsetLeft;
    offsetY = e.clientY - icon.offsetTop;
    icon.style.cursor = 'grabbing';
  });

  document.addEventListener('mousemove', (e)=>{
    if(isDragging){
      icon.style.left = (e.clientX - offsetX) + 'px';
      icon.style.top = (e.clientY - offsetY) + 'px';
    }
  });

  document.addEventListener('mouseup', ()=>{
    if(isDragging){
      isDragging = false;
      icon.style.cursor = 'grab';
      // حفظ الاحداثيات في Firestore
      db.collection('settings').doc('draggableIcon').set({
        top: parseInt(icon.style.top),
        left: parseInt(icon.style.left)
      });
    }
  });

  // فتح/إغلاق المشغل عند الضغط على الأيقونة
  icon.addEventListener('click', ()=>{
    playerDiv.style.display = playerDiv.style.display === 'none' ? 'block' : 'none';
  });

  // تحميل قائمة الأغاني من Firestore
  db.collection('audioList').get().then(snapshot => {
    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement('div');
      div.classList.add('audioItem');
      div.textContent = data.title;
      div.addEventListener('click', ()=>{
        player.src = data.url;
        player.play();
      });
      audioListDiv.appendChild(div);
    });
  });
</script>
</body>
</html>
