<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>📚 مكتبتي للمواقع - Baha - </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --primary:#2c3e50;
  --accent:#2980b9;
  --danger:#e74c3c;
  --muted:#7f8c8d;
  --card:#ffffff;
}
*{box-sizing:border-box;}
body{
  font-family:Tahoma, Arial, sans-serif;
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background:linear-gradient(180deg,#eef6fb,#f4f6f9);
}
header{
  background:var(--primary);
  color:#fff;
  padding:14px 18px;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:space-between;
}
header h1{
  margin:0;
  font-size:18px;
}
.user-area{
  display:flex;
  align-items:center;
  gap:10px;
}
.user-pic{
  width:36px;
  height:36px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid rgba(255,255,255,0.2);
}
.btn{
  background:var(--accent);
  color:#fff;
  padding:8px 12px;
  border-radius:8px;
  border:none;
  cursor:pointer;
}
.btn.secondary{
  background:#fff;
  color:var(--accent);
  border:1px solid rgba(0,0,0,0.06);
}
.layout{
  display:flex;
  gap:18px;
  padding:18px;
  flex:1;
  align-items:flex-start;
}
.board{
  flex:1;
  min-width:320px;
  position:relative;
}
.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:12px;
}
.controls input{
  padding:10px;
  border-radius:10px;
  border:1px solid #d0d7de;
  font-size:14px;
  flex:1;
  min-width:140px;
}
.controls .add-btn{
  background:var(--accent);
  padding:10px 16px;
  border-radius:10px;
  color:#fff;
  border:none;
  cursor:pointer;
}
.controls .bg-btn{
  background:#2ecc71;
  color:#fff;
  padding:10px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}
#siteList{
  position:relative;
  min-height:420px;
  border-radius:12px;
  padding:12px;
  background:transparent;
}
.card{
  position:absolute;
  width:200px;
  height:250px;
  border-radius:12px;
  box-shadow:0 8px 18px rgba(0,0,0,0.12);
  overflow:hidden;
  background:var(--card);
  transition:transform .15s;
}
.card:hover{transform:translateY(-6px);}
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  cursor:pointer;
}
.card-content{
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  background:rgba(0,0,0,0.6);
  color:#fff;
  padding:8px;
  text-align:center;
}
.card-content h3{margin:0;font-size:14px;}
.card .drag-handle{
  position:absolute;
  top:6px;
  right:6px;
  width:22px;
  height:22px;
  background:var(--accent);
  border-radius:6px;
  cursor:move;
}
.card .resize-handle{
  position:absolute;
  left:6px;
  bottom:6px;
  width:16px;
  height:16px;
  background:#2ecc71;
  clip-path:polygon(0 100%,100% 100%,0 0);
  cursor:nwse-resize;
}
.card .actions button{
  margin:2px;
  padding:6px 8px;
  border-radius:8px;
  border:none;
  cursor:pointer;
}
.card .actions .delete{background:var(--danger);color:#fff;}
.card .actions .edit{background:#f39c12;color:#fff;}

/* القائمة الجانبية */
.list-panel{
  background:var(--card);
  padding:12px;
  border-radius:12px;
  box-shadow:0 6px 14px rgba(0,0,0,0.06);
  min-height:180px;
  position:absolute;
  left:20px;
  top:20px;
  width:300px;
  height:200px;
}
.list-panel h3{margin:0 0 8px 0;font-size:16px;color:var(--primary);}
.sites-list-short{
  display:flex;
  flex-direction:column;
  gap:8px;
  max-height:160px;
  overflow:auto;
}
.site-item{
  display:flex;
  gap:8px;
  align-items:center;
}
.site-item img{
  width:48px;
  height:36px;
  object-fit:cover;
  border-radius:6px;
}
.site-item a{
  color:var(--accent);
  text-decoration:none;
  display:block;
}

/* جعل اللوحة قابلة للسحب والتحجيم */
#listPanel .drag-handle{
  width:20px;
  height:20px;
  background:var(--accent);
  border-radius:5px;
  position:absolute;
  top:6px;
  right:6px;
  cursor:move;
}
#listPanel .resize-handle{
  width:16px;
  height:16px;
  background:#2ecc71;
  clip-path:polygon(0 100%,100% 100%,0 0);
  position:absolute;
  bottom:6px;
  left:6px;
  cursor:nwse-resize;
}

.chat-panel{
  display:flex;
  flex-direction:column;
  gap:8px;
  background:var(--card);
  padding:12px;
  border-radius:12px;
  box-shadow:0 6px 14px rgba(0,0,0,0.06);
  position:relative;
}
#chatBox{
  height:260px;
  overflow:auto;
  border-radius:8px;
  padding:8px;
  background:#fbfdff;
  border:1px solid #eef5fb;
}
.msg{
  display:inline-block;
  padding:8px 12px;
  margin:5px 0;
  border-radius:15px;
  max-width:70%;
  clear:both;
  word-wrap:break-word;
}
.chat-controls{
  display:flex;
  gap:5px;
  margin-top:6px;
  position:relative;
}
.chat-controls input{
  flex:1;
  padding:8px;
  border:1px solid #ccc;
  border-radius:6px;
}
.chat-controls button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#2980b9;
  color:white;
  cursor:pointer;
}
.chat-controls button:hover{background:#1f5f87;}
.emoji-panel{
  display:none;
  background:white;
  border:1px solid #ccc;
  border-radius:10px;
  padding:10px;
  max-height:120px;
  overflow-y:auto;
  position:absolute;
  bottom:60px;
  right:10px;
  z-index:1000;
  box-shadow:0 6px 12px rgba(0,0,0,0.15);
  transition:all 0.2s ease;
}
.emoji-panel span{
  cursor:pointer;
  font-size:20px;
  margin:5px;
}
#chatHint{
  margin-top:8px;
  font-size:12px;
  color:gray;
  text-align:center;
}
footer{
  padding:10px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
@media(max-width:900px){
  .layout{flex-direction:column}
  .side{width:100%;}
}
</style>
</head>
<body>
<!-- الباقي نفسه (الهيدر + الإدخال + قائمة المواقع + الدردشة + الفوتر) -->
<!-- ... -->

<script>
// إضافة الكود الخاص بسحب وتحريك قائمة المواقع
(function(){
  const panel = document.getElementById("listPanel");
  const dragHandle = panel.querySelector(".drag-handle");
  const resizeHandle = panel.querySelector(".resize-handle");

  let offsetX=0, offsetY=0, isDragging=false;
  let startWidth=0, startHeight=0, startX=0, startY=0, isResizing=false;

  dragHandle.addEventListener("mousedown", e=>{
    isDragging=true;
    offsetX=e.clientX - panel.offsetLeft;
    offsetY=e.clientY - panel.offsetTop;
    document.body.style.userSelect="none";
  });

  resizeHandle.addEventListener("mousedown", e=>{
    isResizing=true;
    startWidth=panel.offsetWidth;
    startHeight=panel.offsetHeight;
    startX=e.clientX;
    startY=e.clientY;
    document.body.style.userSelect="none";
  });

  document.addEventListener("mousemove", e=>{
    if(isDragging){
      panel.style.left=(e.clientX-offsetX)+"px";
      panel.style.top=(e.clientY-offsetY)+"px";
    }
    if(isResizing){
      panel.style.width=(startWidth+(e.clientX-startX))+"px";
      panel.style.height=(startHeight+(e.clientY-startY))+"px";
    }
  });

  document.addEventListener("mouseup", ()=>{
    isDragging=false;
    isResizing=false;
    document.body.style.userSelect="auto";
  });
})();
</script>
</body>
</html>
