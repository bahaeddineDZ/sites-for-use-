<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📚 مكتبتي للمواقع - BBE</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(145deg, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f3b5a;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 25px;
      justify-content: center;
      position: relative;
    }
    .inputs {
      width: 100%;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 25px;
    }
    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      flex: 1 1 200px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(41,128,185,0.5);
      outline: none;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }
    button:hover { background: #1f6390; }

    .card {
      position: absolute;
      width: 200px;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
      background: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.25);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      display: block;
    }
    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.65);
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }
    .actions {
      margin-top: 6px;
    }
    .actions button {
      background: #c0392b;
      margin: 2px;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 13px;
    }
    .drag-handle {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 22px;
      height: 22px;
      background: #2980b9;
      border-radius: 6px;
      cursor: move;
    }
    .resize-handle {
      position: absolute;
      bottom: 5px;
      left: 5px;
      width: 18px;
      height: 18px;
      background: #27ae60;
      clip-path: polygon(0 100%, 100% 100%, 0 0);
      cursor: nwse-resize;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 15px rgba(0,0,0,0.25);
    }
    .modal-content input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .modal-buttons button {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>📚 مكتبتي للمواقع - بهاء</header>

  <div class="container">
    <div class="inputs">
      <input type="text" id="siteName" placeholder="اسم الموقع">
      <input type="url" id="siteUrl" placeholder="رابط الموقع (https://)">
      <input type="url" id="siteImage" placeholder="رابط الصورة (اختياري)">
      <button onclick="handleAddSite()">➕ إضافة</button>
    </div>
    <div id="siteList" class="cards"></div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>✏️ تعديل الموقع</h3>
      <input type="text" id="editName" placeholder="اسم الموقع">
      <input type="url" id="editUrl" placeholder="الرابط">
      <input type="url" id="editImage" placeholder="رابط الصورة (اختياري)">
      <div class="modal-buttons">
        <button onclick="handleSaveEdit()">💾 حفظ</button>
        <button onclick="closeModal()">❌ إلغاء</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMJkL6Fvv9kzgWtHz7ccp79H80EhLogqk",
      authDomain: "site-for-use.firebaseapp.com",
      projectId: "site-for-use",
      storageBucket: "site-for-use.appspot.com",
      messagingSenderId: "44820921915",
      appId: "1:44820921915:web:27ff432c93b013e7a2a61e",
      measurementId: "G-LRLK1DGEX7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const siteList = document.getElementById("siteList");
    let editId = null;

    onSnapshot(collection(db, "sites"), snapshot => {
      siteList.innerHTML = "";
      snapshot.forEach(docSnap => {
        const site = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement("div");
        card.className = "card";
        card.style.left = site.left || "0px";
        card.style.top = site.top || "0px";
        card.style.width = site.width || "200px";
        card.style.height = site.height || "250px";

        const img = document.createElement("img");
        img.src = site.image || "https://via.placeholder.com/200x250";
        img.onclick = () => window.open(site.url, "_blank");

        const content = document.createElement("div");
        content.className = "card-content";
        content.innerHTML = `<div>${site.name}</div>
          <div class="actions">
            <button onclick="openEdit('${id}')">✏️ تعديل</button>
            <button onclick="deleteSite('${id}')">🗑 حذف</button>
          </div>`;

        const dragHandle = document.createElement("div");
        dragHandle.className = "drag-handle";

        const resizeHandle = document.createElement("div");
        resizeHandle.className = "resize-handle";

        card.appendChild(img);
        card.appendChild(content);
        card.appendChild(dragHandle);
        card.appendChild(resizeHandle);

        enableDragResize(card, id);

        siteList.appendChild(card);
      });
    });

    async function handleAddSite() {
      const name = document.getElementById("siteName").value.trim();
      const url = document.getElementById("siteUrl").value.trim();
      const image = document.getElementById("siteImage").value.trim();

      if(!name || !url) return alert("من فضلك أدخل الاسم والرابط");

      await addDoc(collection(db, "sites"), { name, url, image, left:"0px", top:"0px", width:"200px", height:"250px" });

      document.getElementById("siteName").value = "";
      document.getElementById("siteUrl").value = "";
      document.getElementById("siteImage").value = "";
    }

    async function deleteSite(id){
      await deleteDoc(doc(db,"sites",id));
    }

    async function openEdit(id){
      editId = id;
      const docSnap = await getDoc(doc(db,"sites",id));
      const site = docSnap.data();
      document.getElementById("editName").value = site.name;
      document.getElementById("editUrl").value = site.url;
      document.getElementById("editImage").value = site.image;
      document.getElementById("editModal").style.display="flex";
    }

    function closeModal(){ document.getElementById("editModal").style.display="none"; }

    async function handleSaveEdit(){
      const name = document.getElementById("editName").value.trim();
      const url = document.getElementById("editUrl").value.trim();
      const image = document.getElementById("editImage").value.trim();

      await updateDoc(doc(db,"sites",editId), { name, url, image });
      closeModal();
    }

    async function saveCardPosition(card, id) {
      await updateDoc(doc(db,"sites",id), {
        left: card.style.left,
        top: card.style.top,
        width: card.style.width,
        height: card.style.height
      });
    }

    function enableDragResize(card, id){
      const dragHandle = card.querySelector(".drag-handle");
      const resizeHandle = card.querySelector(".resize-handle");

      dragHandle.addEventListener("mousedown", (e)=>{
        e.preventDefault();
        let shiftX = e.clientX - card.getBoundingClientRect().left;
        let shiftY = e.clientY - card.getBoundingClientRect().top;

        function moveAt(pageX,pageY){ card.style.left = pageX - shiftX + "px"; card.style.top = pageY - shiftY + "px"; }

        function onMouseMove(ev){ moveAt(ev.pageX, ev.pageY); }

        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", ()=>{
          document.removeEventListener("mousemove", onMouseMove);
          saveCardPosition(card,id);
        }, { once:true });
      });

      resizeHandle.addEventListener("mousedown", (e)=>{
        e.preventDefault();
        const startX = e.clientX;
        const startY = e.clientY;
        const startWidth = parseInt(window.getComputedStyle(card).width,10);
        const startHeight = parseInt(window.getComputedStyle(card).height,10);

        function onMouseMove(ev){
          const newWidth = startWidth - (ev.clientX - startX);
          const newHeight = startHeight - (ev.clientY - startY);
          if(newWidth>100 && newHeight>100){ card.style.width = newWidth+"px"; card.style.height = newHeight+"px"; }
        }

        function onMouseUp(){
          document.removeEventListener("mousemove",onMouseMove);
          saveCardPosition(card,id);
        }

        document.addEventListener("mousemove",onMouseMove);
        document.addEventListener("mouseup",onMouseUp,{once:true});
      });
    }
  </script>
</body>
</html>
